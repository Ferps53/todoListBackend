quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}

quarkus.datasource.jdbc.url=jdbc:${DB_URL}

quarkus.hibernate-orm.database.generation=update

mp.jwt.verify.issuer=${JWT_ISSUER}
mp.jwt.verify.publickey=${JWT_PUBLIC_KEY}

clientIdCadastro=${CLIENT_ID_CADASTRO}
clientSecretCadastro=${CLIENT_SECRET_CADASTRO}

clientIdLogin=${CLIENT_ID_LOGIN}

quarkus.rest-client.rest-cadastro.url=${CADASTRO_USER_URL}
quarkus.rest-client.rest-cadastro.scope=jakarta.inject.Singleton

quarkus.rest-client.rest-token.url=${TOKEN_URL}
